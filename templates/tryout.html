<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris By Kelvin | Home</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <nav>
        <div class="left">
            <h1>IRIS AI</h1>
            <ul>
                <li class="list"><a href="/" id="home" class="current">Home</a></li>
                <li class="list"><a href="#" id="iris" >Iris</a></li>
                <li class="list"><a href="#" id="Kelvin" >Kelvin</a></li>
                <li class="list"><a href="#" id="blog" >Blog</a></li>
                <li class="list"><a href="#" id="support" >Support</a></li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li><a href="/signup">Free Sign Up</a></li>
                <li><a href="/checker">Check API ID</a></li>
            </ul>
        </div>
    </nav>

    <div class="signcontainer">
        <h1 class="heading">Welcome</h1>
        <h2 class="heading2">Tryout Your Iris</h2>
        <form action="/tryout" method="POST">
            <label for="text">Query:</label><br>
            <input type="text" name="query" id="query" placeholder="Enter Your Query", required="required"><br>
            <input type="submit" value="Get API Route" class="submit">
        </form>
        <h5>{{result}}</h5>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris | Sign_up</title>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela Round">
</head>
<body>
    <nav>
        <div class="left">
            <h1>IRIS AI</h1>
            <ul>
                <li class="list"><a href="/" id="home" class="current">Home</a></li>
                <li class="list"><a href="#" id="iris" >Iris</a></li>
                <li class="list"><a href="#" id="Kelvin" >Kelvin</a></li>
                <li class="list"><a href="#" id="blog" >Blog</a></li>
                <li class="list"><a href="#" id="support" >Support</a></li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/checker">Check API ID</a></li>
            </ul>
        </div>
    </nav>

    <div class="signcontainer">
        <h1 class="heading">Welcome</h1>
        <h2 class="heading2">Sign Up To Iris</h2>
        <form action="/sign_up" method="POST">
            <label for="Username">Username:</label><br>
            <input type="text" name="username" id="username" placeholder="Enter Your Username", required="required"><br>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" placeholder="Enter Your Name", required="required"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter Your Email", required="required"><br>
            <label for="Password">Password:</label><br>
            <input type="password" name="password" id="password" placeholder="Enter Password", required="required"><br>
            <input type="submit" value="Get API Route" class="submit">
        </form>
        <h5>
            {{result}}
        </h5>
    </div>

</body>
</html>
